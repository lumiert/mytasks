<html>

<head>
<title>MyNotes - Lumiert</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<link rel="icon" type="image/x-icon" href="./favicon.ico">
<link rel="stylesheet" href="/app.css">

</head>

<body>

<div class="navbar"><h1 class="title">MyNotes</h1></div>

<div id="notes-list">
    
</div>

<input id="write-block" type="text">

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');

    const mensagem = 'Você está editando o item com o ID:' + id;

    $('document').ready(function() {
        $.get("/notes", function(data){
            $('#write-block').val(data);
        });
    });

    document.getElementById('notes-list').innerText = mensagem;



</script>

</body>

</html>
