<html>

<head>
<title>MyNotes</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>

<ul id="notes-list">
</ul>

<script>
    $(document).ready(function() {
        $.get('/notes', function(data) {
            data.forEach(function(item) {
                $('#notes-list').append('<li>' + item.titulo + '</li>');
            });
        });
    });
</script>

</body>

</html>
